pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

// Also include as a regular composite build so that library subprojects (e.g.
// react-native-safe-area-context) can resolve `apply plugin: "com.facebook.react"`
// via buildscript classpath inheritance. `pluginManagement.includeBuild` only covers
// the `plugins {}` DSL; old-style `apply plugin:` needs the artifact on the classpath.
includeBuild("../node_modules/@react-native/gradle-plugin")

rootProject.name = 'circle-time-mobile'
include ':app'
