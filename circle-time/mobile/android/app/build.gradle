/*
 * ── SUNMI M2 MAX tablet sideload instructions ──────────────────────────
 *
 * 1. On the SUNMI tablet:
 *    Settings → About → tap Build Number 7 times (enables Developer Options)
 *    Settings → Developer Options → Enable USB Debugging AND Wireless Debugging
 *
 * 2. Find tablet IP:
 *    Settings → WiFi → tap connected network → IP address (e.g. 10.10.30.x)
 *
 * 3. On dev machine, connect via ADB over WiFi:
 *      adb connect <tablet-ip>:5555
 *      adb devices            # verify tablet shows as connected
 *
 * 4. Build the release APK:
 *      cd mobile/android
 *      gradlew.bat assembleRelease      # Windows
 *      ./gradlew assembleRelease        # Mac/Linux
 *
 * 5. Install the APK:
 *      adb install app/build/outputs/apk/release/app-release.apk
 *
 * ────────────────────────────────────────────────────────────────────────
 */

plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    // Explicitly tell the React Native Gradle Plugin that Hermes is enabled.
    // This ensures IS_HERMES_ENABLED BuildConfig field is set to true and
    // libreactnative.so (which contains the merged hermes_executor) is the
    // primary JS runtime library.
    hermesEnabled = hermesEnabled.toBoolean()
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def enableSeparateBuildPerCPUArchitecture = false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.meetingroom.panel"

    defaultConfig {
        applicationId "com.meetingroom.panel"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "x86_64", "arm64-v8a"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false
            include "x86_64", "arm64-v8a"
        }
    }

    packaging {
        jniLibs {
            // Extract .so files so the OS can load them directly at runtime.
            // Required for Hermes and other native libs on Android < 23 and
            // when the APK is installed (rather than run from Play Store).
            useLegacyPackaging true
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("io.github.nicktindall:jsc-android:r122.4.5.3+")
    }
}
